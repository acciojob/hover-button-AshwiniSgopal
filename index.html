        <body>
            <header>
                <h1>Signup</h1>
            </header>
            <main>
                <div class="SIGNUP FORM">
                    <form>
                    
                    <label for="Full Name">Full Name</label>
                    <input type="text" name="Full Name" class="WIDTH" required><br>
                    <hr>
                    <label for="email">Email</label>
                    <input type="email" name="email" class="WIDTH required"><br>
                    <hr>
                    <label for="password">Password</label>
                    <input type="password" name="password" class="WIDTH" required><br>
                    <hr>
                    <label for="confirm password">Confirm Password</label>
                    <input type="password" name="confirm password" class="WIDTH" required><br>
                    <hr>
                    <label for="Date of birth">DOB</label>
                    <input type="date" name="DOB" required>
                    <br>
                    <hr>
                    <input type="radio" class="radio" name="category" id="Student" value="Student" required>
                    <label for="student">Student</label>
                    <input type="radio" class="radio" name="category" id="Employee">
                    <label for="employee">Employee</label>
                    <br>
                    <br>

                    <input type="checkbox" name="checkbox" id="declaration" required>
                    <label for="declaration">I agree to all the Terms and conditions</label>
                    <br>
                    <br>
                    <button class="btn" type="submit" value="Signup">Signup</button>
                    </form>
                </div>
            </main>
             
            <footer>



            </footer>





        </body>
